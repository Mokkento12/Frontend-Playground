<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Playground</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Site</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <!-- Slider -->
    <main>
        <section class="slider">
            <div class="slide active">Slide1</div>
            <div class="slide">Slide2</div>
            <div class="slide">Slide3</div>
            <button id="prev">&larr;</button>
            <button id="next">&rarr;</button>
            <div class="slider-indicators"></div>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <button class="modal-close" id="modal-close">×</button>
            <h2>Добро пожаловать!</h2>
            <p>Это модальное окно.</p>
        </div>
    </div>
    <button id="open-modal" class="open-modal-btn">Открыть модальное
        окно</button>
    <!-- Table -->
    <section class="tasks-page">
        <h2>Таблица задач</h2>
        <input type="text" id="search-input" placeholder="Искать...">
        <table>
            <thead>
                <tr>
                    <th data-sort="name">Название</th>
                    <th data-sort="priority">Приоритет</th>
                    <th data-sort="date">Дата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Сделать сайт</td>
                    <td>Высокий</td>
                    <td>2024-12-06</td>
                </tr>
                <tr>
                    <td>Купить продукты</td>
                    <td>Средний</td>
                    <td>2024-12-07</td>
                </tr>
                <tr>
                    <td>Позвонить другу</td>
                    <td>Низкий</td>
                    <td>2024-12-08</td>
                </tr>
            </tbody>
        </table>
        <select id="filter-priority">
            <option value="all">Все</option>
            <option value="high">Высокий</option>
            <option value="medium">Средний</option>
            <option value="low">Низкий</option>
        </select>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
        <section class="add-task-form">
            <h2>Добавить задачу</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Название задачи"
                    required>
                <select id="task-priority">
                    <option value="high">Высокий</option>
                    <option value="medium">Средний</option>
                    <option value="low">Низкий</option>
                </select>
                <input type="date" id="task-date" required>
                <button type="submit">Добавить</button>
            </form>
        </section>
        <button id="export-tasks">Экспорт в CSV</button>
        <input type="file" id="import-tasks" accept=".csv">
    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
